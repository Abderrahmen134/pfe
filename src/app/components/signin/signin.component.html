<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden" style="margin-top: 60px;"> 
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">

    <!-- Bordure orange autour du formulaire -->
    <div class="col-12 xl:col-6" style="border-radius:56px; padding:2px; background: #FFA500;">
      <div class="h-full w-full m-0 py-7 px-4" style="border-radius:56px; background: var(--surface-0);">

        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
          <span class="text-600 font-medium">Connectez-vous pour continuer</span>
          <div class="text-600 font-medium mt-2">
            Nouveau sur ASM ?
            <a routerLink="/signup" routerLinkActive="active" style="color: #FFA500">Créer un compte</a>
          </div>
        </div>

        <div class="w-full md:w-10 mx-auto">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Adresse e-mail" 
                 pInputText class="w-full mb-3" style="padding:1rem;"
                 [(ngModel)]="email" name="email">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
          <p-password id="password1" [(ngModel)]="password" 
                      placeholder="Mot de passe" [toggleMask]="true" 
                      styleClass="w-full mb-3" name="password">
          </p-password>

          <div class="flex align-items-center justify-content-between mb-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Se souvenir de moi</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #FFA500">Mot de passe oublié ?</a>
          </div>

          <button pButton pRipple label="Se connecter" class="w-full p-3 text-xl" 
                  style="background-color: #FFA500; color: white;"
                  (click)="onLogin()">
          </button>
          
        </div>

      </div>
    </div>
  </div>
</div>
