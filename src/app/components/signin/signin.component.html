<div class="surface-0 flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden" style="margin-top: 60px;">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
      
      <!-- Bordure orange autour du formulaire -->
      <div class="col-12 xl:col-6" style="border-radius:56px; padding:2px; background: #FFA500;">
        <div class="h-full w-full m-0 py-7 px-4" style="border-radius:56px; background: var(--surface-0);">
          
          <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
            <span class="text-600 font-medium">Sign in to continue</span>
            <div class="text-600 font-medium mt-2">
              New to ASM? 
              <a routerLink="/signup" routerLinkActive="active" style="color: #FFA500">Sign up</a>
            </div>
          </div>
  
          <div class="w-full md:w-10 mx-auto">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" 
                   pInputText class="w-full mb-3" style="padding:1rem;"
                   [(ngModel)]="email" name="email">
  
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" [(ngModel)]="password" 
                        placeholder="Password" [toggleMask]="true" 
                        styleClass="w-full mb-3" name="password">
            </p-password>
  
            <div class="flex align-items-center justify-content-between mb-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: #FFA500">Forgot password?</a>
            </div>
  
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" 
                    style="background-color: #FFA500; color: white;"
                    (click)="onLogin()">
            </button>
            <button pButton pRipple label="Sign In Admin" class="w-full p-3 text-xl" 
                  style="background-color: #FFA500; color: white;"
                   (click)="onLoginAdmin()">
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
