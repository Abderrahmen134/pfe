<div *ngFor="let type of typesProducts" class="field-checkbox">
    <p-checkbox 
        [(ngModel)]="selectedTypes"
        [label]="type.name" 
        name="group" 
        [value]="type" (onChange)="filterProduct()"></p-checkbox>
</div>


<div class="product-grid"> 
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.title" class="product-image" />
    <button (click)="addToCart(product)" class="add-button">+</button>
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <button (click)="viewProductDetail(product.id)">Demander un devis</button>
  </div>
</div>
