<div class="card">
  <h2>Commandes Livrées</h2>

  <p-table [value]="commandesLivrees" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr style="background-color: #3f8cff; color: white;">
        <th>#</th>
        <th>Société</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-commande let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ commande.nom_societe }}</td>
        <td>
          <span class="badge badge-success">Commande Livrée</span>
        </td>
        <td>{{ commande.date | date:'short' }}</td>
        <td>
          <button pButton icon="pi pi-eye" label="Voir Détail" class="p-button-sm p-button-secondary" (click)="voirDetail(commande)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
