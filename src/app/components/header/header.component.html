<header *ngIf="!isAdminRoute" class="header" [class.scrolled]="scrolled">
  <div class="left">
    <img
      src="assets/logo.png"
      alt="Logo"
      class="logo"
      routerLink="/"
      routerLinkActive="active"
    />

    <nav class="nav">
      <div class="nav-item dropdown">
        
        <a class="nav-item" routerLink="/product" routerLinkActive="active" href="javascript:void(0)">
          Tous les produits
        </a>
        
        <div class="dropdown-menu">
          <a routerLink="/Beauty" routerLinkActive="active">
            Beauté
          </a>
          <a routerLink="/Clean" routerLinkActive="active">
            Nettoyage
          </a>
          <a routerLink="/Location" routerLinkActive="active">
            Location
          </a>
          <a routerLink="/Magasin" routerLinkActive="active">
            Magasin
          </a>
          <a routerLink="/Mode" routerLinkActive="active">
            Mode
          </a>
          <a routerLink="/Parapharmacie" routerLinkActive="active">
            Parapharmacie
          </a>
          <a routerLink="/Pâtisserie" routerLinkActive="active">
            Pâtisserie
          </a>
          <a routerLink="/Clean" routerLinkActive="active">
            Nettoyage
          </a>
          <a routerLink="/Restaurant" routerLinkActive="active">
            Restaurant
          </a>
          <a routerLink="/Store" routerLinkActive="active">
            Boutique
          </a>
        </div>
      </div>

      <a
        *ngIf="isLoggedIn"
        class="nav-item"
        routerLink="/client-devis"
        routerLinkActive="active"
      >
        Devis
      </a>
    </nav>
  </div>

  <div class="right">
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/signin" routerLinkActive="active">Connexion</a>
      <a routerLink="/signup" routerLinkActive="active">Créer un compte</a>
    </ng-container>
    
    <ng-container *ngIf="isLoggedIn">
      <a href="#" (click)="logout()">Déconnexion</a>
    </ng-container>
    
    <a
      href="#"
      class="icon"
      routerLink="/demande-devis"
      routerLinkActive="active"
    >
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M7,18a2,2,0,1,0,2,2A2,2,0,0,0,7,18Zm10,0a2,2,0,1,0,2,2A2,2,0,0,0,17,18ZM7.33,13H17.6a1,1,0,0,0,1-.76l2-7A1,1,0,0,0,19.6,4H6.21L5.27,1.52A1,1,0,0,0,4.36,1H1A1,1,0,0,0,1,3H3.28l3.6,9.59L5.25,15.29A1,1,0,0,0,6,17H19a1,1,0,0,0,0-2H7.33Z"
        />
      </svg>
    </a>
  </div>
</header>
