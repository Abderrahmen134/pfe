<h2>Commandes en cours</h2>

<div *ngIf="commandes.length === 0">Aucune commande pour l’instant.</div>

<div *ngFor="let c of commandes" class="commande-card">
  <p><strong>ID Devis:</strong> {{ c.reference }}</p>
  <p><strong>Société:</strong> {{ c.societe }}</p>
  <p><strong>Status:</strong> {{ c.status }}</p>
  <!-- Autres infos... -->
  <hr />
</div>
