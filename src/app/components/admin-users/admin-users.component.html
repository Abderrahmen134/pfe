<div class="users-container">
    <h2>Liste des utilisateurs</h2>
  
    <p-table [value]="users" dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th>Prenom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Gouvernorat</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.prenom }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.gouvernorat }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
