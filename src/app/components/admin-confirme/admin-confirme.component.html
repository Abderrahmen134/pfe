<div class="admin-confirme-container"> 
  <h2 class="page-title">📦 Commandes Confirmées</h2>

  <div class="table-wrapper">
    <table class="devis-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Société</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let devis of commandesValidees">
          <td>{{ devis.id }}</td>
          <td>{{ devis.societe }}</td>
          <td><span class="badge success">{{ devis.status }}</span></td>
          <td>{{ devis.created_at | date:'short' }}</td>
          <td>
            <button (click)="voirDetail(devis)">👁 Voir les détails</button>
            <button (click)="marquerCommeLivre(devis)">✅ Marquer comme livré</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
